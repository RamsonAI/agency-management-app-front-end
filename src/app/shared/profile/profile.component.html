<div class="p-2">
    <h3 class="text-gray-500"><a routerLink="/dashboard">Dashboard</a>/My Profile</h3>
</div>

<div class="mx-auto p-6 bg-white rounded-lg shadow-md">
    <!-- Profile Picture Section -->
    <div class="flex items-center space-x-4 mb-6">
      <img
        src="assets/ramson.jpeg" 
        alt="Profile Picture"
        class="w-16 h-16 rounded-full"
      />
      <div class="space-x-2">
        <button class="px-2 py-1 bg-indigo-500 text-white rounded hover:bg-indigo-600">
          Change picture
        </button>
        <button class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">
          Delete picture
        </button>
      </div>
    </div>
  
    <!-- Form Fields -->
    <form class="space-y-4">  
      <!-- Username and Email in the Same Row -->
      <div class="flex space-x-4">
        <!-- Username -->
        <div class="w-1/2">
          <label class="block text-gray-700 font-medium mb-1">Username</label>
          <input
            type="text"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Ramson"
          />
        </div>
      
        <!-- Email -->
        <div class="w-1/2">
          <label class="block text-gray-700 font-medium mb-1">Email</label>
          <input
            type="text"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="ramadhaniarbogast@gmail.com"
          />
        </div>
      </div>
   
      <!-- Save Button -->
      <div class="flex space-x-3">
        <button
          type="submit"
          class="px-2 py-1 mt-4 bg-indigo-500 hover:bg-indigo-600 text-white rounded"
        >
          Save changes
        </button>
      </div>
    </form>
</div>
