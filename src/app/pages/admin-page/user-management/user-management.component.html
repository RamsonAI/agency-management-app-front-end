<div class="p-2">
    <h3 class="text-gray-500"><a routerLink="/dashboard">Dashboard</a>/User Management</h3>
</div>

<div class="p-4">
    <!-- Header Section with Search and Add User Button -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-4">
        <!-- Search Bar -->
        <div class="relative w-full md:w-1/2">
            <input type="text" placeholder="Search users..." class="w-full pl-10 pr-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a6 6 0 106 6 6 6 0 00-6-6zM2 8a8 8 0 1115.89 5.25L20 18l-1.41 1.41-3.3-3.29A8 8 0 012 8z" clip-rule="evenodd" />
            </svg>
        </div>
        <!-- Add User Button -->
        <!-- <button class="mt-3 md:mt-0 bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition duration-150">
            &plus; Add New User
        </button> -->
    </div>

    <!-- Responsive User Management Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Table Head -->
            <thead>
                <tr class="bg-gray-200 text-gray-600 text-left text-sm leading-normal">
                    <th class="py-3 px-6">User ID</th>
                    <th class="py-3 px-6">Username</th>
                    <th class="py-3 px-6">Email</th>
                    <th class="py-3 px-6">Role</th>
                    <th class="py-3 px-6">Status</th>
                    <th class="py-3 px-6">Actions</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody class="text-gray-700 text-sm font-light">
                <!-- Example Row -->
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6">1</td>
                    <div class="flex">
                        <img class="w-10 h-10 rounded-full" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwnYnwftDUSjsQmLQvMBZ2pwDXhAJiIdfKvg&s" alt="Rounded avatar">
                        <td class="py-3 px-6">John Doe</td>
                    </div>
                    <td class="py-3 px-6">john.com</td>
                    <td class="py-3 px-6">Admin</td>
                    <td class="py-3 px-6">
                        <span class="bg-green-200 text-green-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">Active</span>
                    </td>
                    <td class="py-3 px-6">
                        <div class="flex items-center space-x-2">
                            <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded text-xs">Deactivate</button>
                            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs">Delete</button>
                        </div>
                    </td>
                </tr>

                

                <!-- Repeat similar rows for each user -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-4">
        <span class="text-sm text-gray-700">
            Showing <span class="font-semibold">1</span> to <span class="font-semibold">10</span> of <span class="font-semibold">50</span> Entries
        </span>
        <div class="flex space-x-1">
            <button class="px-3 py-1 rounded-md bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50">Previous</button>
            <button class="px-3 py-1 rounded-md bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50">1</button>
            <button class="px-3 py-1 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300">2</button>
            <button class="px-3 py-1 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300">3</button>
            <button class="px-3 py-1 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300">Next</button>
        </div>
    </div>
</div>
