<div class="p-2">
    <h3 class="text-gray-500">Dashboard</h3>
</div>

 
 <!-- Dashboard content -->
 <main class="flex-1 p-6 bg-gray-100">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
    <!-- User Tile -->
    <a routerLink="user-management">
        <div class="p-4 bg-white rounded-lg shadow-md flex items-center">
            <div class="p-3 mr-4 bg-indigo-100 rounded-full">
                <!-- User Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path fill="#5290f4" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/>
                </svg>
            </div>
            <div>
                <h2 class="text-lg font-semibold">Total Users</h2>
                <p class="text-gray-500 font-semibold">{{totalUsers | async}}</p>
            </div>
        </div>
    </a>

    <!-- Agency Tile -->
    <a routerLink="agency-management">
        <div class="p-4 bg-white rounded-lg shadow-md flex items-center">
            <div class="p-3 mr-4 bg-green-100 rounded-full">
                <!-- Agency Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20V12H3v8m15-8v8m-4-12h6M5 4h6m2 4h6M4 8h8m4 4h4" />
                </svg>
            </div>
            <div>
                <h2 class="text-lg font-semibold">Total Agencies</h2>
                <p class="text-gray-500 font-bold">{{totalAgencies | async}}</p>
            </div>
        </div>
    </a>

    <!-- Service Tile -->
    <a routerLink="service-management">
        <div class="p-4 bg-white rounded-lg shadow-md flex items-center">
            <div class="p-3 mr-4 bg-blue-100 rounded-full">
                <!-- Service Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-3-3v6m9-3c0-2.21-1.343-4-3-4H6c-1.657 0-3 1.79-3 4v5a3 3 0 003 3h12a3 3 0 003-3v-5z" />
                </svg>
            </div>
            <div>
                <h2 class="text-lg font-semibold">Total Services</h2>
                <p class="text-gray-500 font-bold">{{totalServices|async}}</p>
            </div>
        </div>
    </a>

    <!-- Category Tile -->
    <a routerLink="category-management">
        <div class="p-4 bg-white rounded-lg shadow-md flex items-center">
            <div class="p-3 mr-4 bg-purple-100 rounded-full">
                <!-- Category Icon -->
                <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m-3 3h3m1 5h-4a1 1 0 01-1-1V5m-3 1h2a1 1 0 011 1v5H7m4-6h1a1 1 0 011 1v5H9m1-4h1m2 0h1m-3 0H9" />
                </svg> -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-500" viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path d="M264.5 5.2c14.9-6.9 32.1-6.9 47 0l218.6 101c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 149.8C37.4 145.8 32 137.3 32 128s5.4-17.9 13.9-21.8L264.5 5.2zM476.9 209.6l53.2 24.6c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 277.8C37.4 273.8 32 265.3 32 256s5.4-17.9 13.9-21.8l53.2-24.6 152 70.2c23.4 10.8 50.4 10.8 73.8 0l152-70.2zm-152 198.2l152-70.2 53.2 24.6c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 405.8C37.4 401.8 32 393.3 32 384s5.4-17.9 13.9-21.8l53.2-24.6 152 70.2c23.4 10.8 50.4 10.8 73.8 0z"/>
                </svg>
            </div>
            <div>
                <h2 class="text-lg font-semibold">Total Categories</h2>
                <p class="text-gray-500 font-bold">{{totalCategories | async }}</p>
            </div>
        </div>
    </a>

    <!-- Role Tile -->
    <a routerLink="role-management">
        <div class="p-4 bg-white rounded-lg shadow-md flex items-center">
            <div class="p-3 mr-4 bg-purple-100 rounded-full">
                <!-- Category Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m-3 3h3m1 5h-4a1 1 0 01-1-1V5m-3 1h2a1 1 0 011 1v5H7m4-6h1a1 1 0 011 1v5H9m1-4h1m2 0h1m-3 0H9" />
                </svg>
            </div>
            <div>
                <h2 class="text-lg font-semibold">Total User Roles</h2>
                <p class="text-gray-500 font-bold">{{totalRoles | async}}</p>
            </div>
        </div>
    </a>
</div>
