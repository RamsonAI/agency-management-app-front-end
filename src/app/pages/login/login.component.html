<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-gray-800">Login to Your Account</h2>
  
      <form class="space-y-4">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input id="email" name="email" type="email" autocomplete="email" required
            class="w-full px-3 py-2 mt-1 text-gray-900 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
  
        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required
            class="w-full px-3 py-2 mt-1 text-gray-900 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
  
        <!-- Remember Me Checkbox -->
        <div class="flex items-center">
          <input id="remember_me" name="remember_me" type="checkbox"
            class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
          <label for="remember_me" class="block ml-2 text-sm text-gray-900">Remember me</label>
        </div>
  
        <!-- Login Button -->
        <div>
          <button type="submit"
            class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Sign In
          </button>
        </div>
  
        <!-- Forgot Password and Register Links -->
        <div class="text-sm text-center">
          <a [routerLink]="['/forgot-password']" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
        </div>
        
        <div class="text-sm text-center">
          <span class="text-gray-600">Don't have an account?</span>
          <a [routerLink]="['/register']" class="font-medium text-indigo-600 hover:text-indigo-500"> Register</a>
        </div>
