<div class="font-semibold p-5 ml-10">
    <h3>Available Services</h3>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-4 px-12">
    <div *ngFor="let agency of agencies" class="bg-white rounded-lg shadow-md p-4">
      <img [src]="agency.profileImage" alt="Agency Profile" class="w-full h-32 object-cover rounded-t-lg">
      
      <div class="p-4">
        <h2 class="text-lg font-semibold">{{ agency.name }}</h2>
        <p class="text-gray-600">📍 {{ agency.location }}</p>
        <p class="text-gray-600">📞 {{ agency.phoneNumber }}</p>
        <div class="space-x-10">
            <button>
                <a [routerLink]="['/service/id']" class="text-blue-500 hover:underline">
                    Explore More
                </a>
            </button>
            <button>
                <a [routerLink]="['/agency', agency.id]">
                    Request
                </a>
            </button>
        </div>
      </div>
    </div>
  </div><br>
