<header class="fixed top-0 left-0 right-0 flex items-center justify-between p-4 bg-white z-50 ml-10 mr-10">
    <!-- Left Section - Logo and Name -->
    <div class="flex items-center space-x-2">
      <!-- <img src="assets/logo.png" alt="Logo" class="w-10 h-10"> -->
      <span class="text-xl text-indigo-600 font-bold">Any Agency App</span>
    </div>
  
    <!-- Right Section - Button with Dropdown -->
    <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover" class="space-x-2 text-white bg-indigo-500 shadow-lg focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="#fcfcfc" d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/>
        </svg>
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path fill="#ffffff" d="M406.5 399.6C387.4 352.9 341.5 320 288 320l-64 0c-53.5 0-99.4 32.9-118.5 79.6C69.9 362.2 48 311.7 48 256C48 141.1 141.1 48 256 48s208 93.1 208 208c0 55.7-21.9 106.2-57.5 143.6zm-40.1 32.7C334.4 452.4 296.6 464 256 464s-78.4-11.6-110.5-31.7c7.3-36.7 39.7-64.3 78.5-64.3l64 0c38.8 0 71.2 27.6 78.5 64.3zM256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-272a40 40 0 1 1 0-80 40 40 0 1 1 0 80zm-88-40a88 88 0 1 0 176 0 88 88 0 1 0 -176 0z"/>
        </svg>
    </button>
    
    <!-- Dropdown menu -->
    <div id="dropdownHover" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownHoverButton">
          <li>
            <a routerLink="/dashboard" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-indigo-600 dark:hover:text-white">Dashboard</a>
          </li>
          <li>
            <a routerLink="/login" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-indigo-600 dark:hover:text-white">Sign In</a>
          </li>
          <li>
            <a routerLink="/Welcome" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-indigo-600 dark:hover:text-white">Sign out</a>
          </li>
        </ul>
    </div>
</header>
