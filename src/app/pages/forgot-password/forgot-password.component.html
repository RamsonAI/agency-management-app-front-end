<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-gray-800">Change Password.</h2>

      <p class="text-red-600 font-sans">Change Password link will be send to your email..</p>
        
      <form class="space-y-4">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input id="email" name="email" type="email" autocomplete="email" required
            class="w-full px-3 py-2 mt-1 text-gray-900 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- Login Button -->
        <div>
          <button type="submit"
            class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Submit
          </button>
        </div>

        <div class="text-sm text-center">
            <a [routerLink]="['/login']" class="font-medium text-indigo-600 hover:text-indigo-500">Back to Login?</a>
        </div>

      </form>
    </div>
  </div>
